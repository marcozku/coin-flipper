<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ë∂ÖÈÄºÁúü 3D Êì≤ÈäÄ‰ªîÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .title {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        .scene {
            width: min(80vw, 400px);
            height: min(80vw, 400px);
            perspective: 1200px;
            perspective-origin: 50% 40%;
            position: relative;
        }

        .coin-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg);
        }

        .coin.flipping {
            animation: flip 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes flip {
            0% {
                transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg) translateY(0);
            }
            30% {
                transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg) translateY(-300px);
            }
            100% {
                transform: translate(-50%, -50%) rotateX(75deg) rotateZ(var(--final-rotation, 1800deg)) translateY(0);
            }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            box-shadow:
                inset 0 0 40px rgba(0, 0, 0, 0.3),
                inset 0 0 10px rgba(255, 215, 0, 0.3),
                0 5px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .coin-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 50%);
            pointer-events: none;
        }

        .coin-face::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .face-front {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4a 30%, #ffd700 50%, #daa520 70%, #b8860b 100%);
            transform: rotateX(0deg);
        }

        .face-back {
            background: linear-gradient(145deg, #e8e8e8 0%, #f5f5f5 30%, #e8e8e8 50%, #d0d0d0 70%, #a8a8a8 100%);
            transform: rotateX(180deg);
        }

        .face-texture {
            position: absolute;
            inset: 3%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .face-front .face-texture {
            color: #8b6914;
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 60%),
                linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
        }

        .face-back .face-texture {
            color: #505050;
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 60%),
                linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
        }

        /* Á°¨Âπ£ÈÇäÁ∑£ */
        .coin-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #ffd700 0deg 2deg,
                #b8860b 2deg 4deg,
                #ffd700 4deg 6deg,
                #daa520 6deg 8deg
            );
            transform: translateZ(-10px);
            box-shadow:
                0 0 20px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .coin-edge::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 10px solid transparent;
            background:
                linear-gradient(#daa520, #ffd700) padding-box,
                linear-gradient(#b8860b, #ffd700) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
        }

        /* ÈÇäÁ∑£ÂàªÁ¥ã */
        .edge-ridges {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid #daa520;
            transform: translateZ(-5px);
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 3px,
                    rgba(0, 0, 0, 0.1) 3px,
                    rgba(0, 0, 0, 0.1) 6px
                );
            border-radius: 50%;
        }

        /* Èô∞ÂΩ±ÊïàÊûú */
        .shadow {
            position: absolute;
            width: 180px;
            height: 60px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.4) 0%, transparent 70%);
            bottom: calc(50% - 120px);
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            filter: blur(10px);
            transition: all 0.3s ease;
        }

        .coin.flipping + .shadow {
            opacity: 0.3;
            transform: translateX(-50%) rotateX(90deg) scale(0.7);
        }

        /* Áµ±Ë®àÈù¢Êùø */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-percentage {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Êì≤Âπ£ÊåâÈàï */
        .flip-button {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a2e;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .flip-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .flip-button:active:not(:disabled) {
            transform: translateY(1px);
        }

        .flip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÁµêÊûúÈ°ØÁ§∫ */
        .result {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            font-size: 1.3rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ÊèêÁ§∫ÊñáÂ≠ó */
        .hint {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }

        /* Èü≥ÊïàÊéßÂà∂ */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Âú∞Èù¢ */
        .ground {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }

            .shadow {
                width: 135px;
                height: 45px;
                bottom: calc(50% - 90px);
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                padding: 15px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle" aria-label="Toggle Sound">üîä</button>

    <h1 class="title">ü™ô Ë∂ÖÈÄºÁúü 3D Êì≤ÈäÄ‰ªîÂô®</h1>

    <div class="scene" id="scene">
        <div class="coin-container" id="coinContainer">
            <div class="coin" id="coin">
                <div class="coin-face face-front">
                    <div class="face-texture">
                        <svg viewBox="0 0 100 100" width="100%" height="100%">
                            <!-- Â§ñÂúà -->
                            <circle cx="50" cy="50" r="48" fill="none" stroke="#b8860b" stroke-width="1"/>
                            <circle cx="50" cy="50" r="44" fill="none" stroke="#ffd700" stroke-width="0.5"/>
                            <!-- Ëä±ÊúµÂúñÊ°à -->
                            <g transform="translate(50, 50)">
                                <circle cx="0" cy="-15" r="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                                <circle cx="0" cy="15" r="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                                <circle cx="-15" cy="0" r="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                                <circle cx="15" cy="0" r="8" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                                <circle cx="0" cy="0" r="10" fill="#ffed4a" stroke="#daa520" stroke-width="1"/>
                            </g>
                            <!-- ÈÇäÁ∑£Á¥ãÁêÜ -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#daa520" stroke-width="0.3" stroke-dasharray="2 1"/>
                        </svg>
                    </div>
                </div>
                <div class="coin-edge"></div>
                <div class="edge-ridges"></div>
                <div class="coin-face face-back">
                    <div class="face-texture">
                        <svg viewBox="0 0 100 100" width="100%" height="100%">
                            <!-- Â§ñÂúà -->
                            <circle cx="50" cy="50" r="48" fill="none" stroke="#888" stroke-width="1"/>
                            <circle cx="50" cy="50" r="44" fill="none" stroke="#bbb" stroke-width="0.5"/>
                            <!-- Âπ£ÂÄºÂúñÊ°à -->
                            <g transform="translate(50, 50)">
                                <circle cx="0" cy="0" r="25" fill="#e8e8e8" stroke="#888" stroke-width="1"/>
                                <text x="0" y="-5" text-anchor="middle" font-size="14" font-weight="bold" fill="#505050">$</text>
                                <text x="0" y="15" text-anchor="middle" font-size="16" font-weight="bold" fill="#505050">1</text>
                            </g>
                            <!-- ÈÇäÁ∑£Á¥ãÁêÜ -->
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#999" stroke-width="0.3" stroke-dasharray="2 1"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="shadow" id="shadow"></div>
        </div>
        <div class="ground"></div>
    </div>

    <div class="result" id="result"></div>

    <button class="flip-button" id="flipButton">üé≤ Êì≤ÈäÄ‰ªî</button>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">Ê≠£Èù¢ (ÂÖ¨)</div>
            <div class="stat-value" id="headsCount">0</div>
            <div class="stat-percentage" id="headsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">ÂèçÈù¢ (Â≠ó)</div>
            <div class="stat-value" id="tailsCount">0</div>
            <div class="stat-percentage" id="tailsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Á∏ΩÊ¨°Êï∏</div>
            <div class="stat-value" id="totalCount">0</div>
        </div>
    </div>

    <div class="hint">
        üí° ÈªûÊìäÊì≤Âπ£ | ÊãñÊõ≥ÊóãËΩâË¶ñËßí | ÂÆåÂÖ®Èõ¢Á∑öÂèØÁî®
    </div>

    <script>
        // ÈÅäÊà≤ÁãÄÊÖã
        let stats = {
            heads: 0,
            tails: 0,
            total: 0
        };

        let isFlipping = false;
        let soundEnabled = true;

        // DOM ÂÖÉÁ¥†
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const result = document.getElementById('result');
        const headsCount = document.getElementById('headsCount');
        const tailsCount = document.getElementById('tailsCount');
        const totalCount = document.getElementById('totalCount');
        const headsPercent = document.getElementById('headsPercent');
        const tailsPercent = document.getElementById('tailsPercent');
        const scene = document.getElementById('scene');
        const coinContainer = document.getElementById('coinContainer');
        const soundToggle = document.getElementById('soundToggle');

        // Èü≥ÊïàÁîüÊàêÂô®
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
        }

        function playFlipSound() {
            if (!soundEnabled) return;
            initAudio();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        function playLandSound() {
            if (!soundEnabled) return;
            initAudio();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = 400;
            oscillator.type = 'triangle';

            gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        // Êì≤Âπ£ÈÇèËºØ
        function flipCoin() {
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.classList.remove('show');

            playFlipSound();

            // Èö®Ê©üÊ±∫ÂÆöÁµêÊûú
            const isHeads = Math.random() < 0.5;

            // Ë®àÁÆóÊóãËΩâËßíÂ∫¶ (Ëá≥Â∞ëÊóãËΩâ 5 Âúà)
            const minRotations = 5;
            const baseRotation = minRotations * 360;
            const randomExtra = Math.floor(Math.random() * 360);

            // Á¢∫‰øùÊúÄÁµÇËßíÂ∫¶Ê≠£Á¢∫
            // 0 = Ê≠£Èù¢, 180 = ÂèçÈù¢
            let finalRotation = baseRotation + randomExtra;
            if (isHeads) {
                finalRotation = Math.round(finalRotation / 360) * 360;
            } else {
                finalRotation = Math.round(finalRotation / 360) * 360 + 180;
            }

            coin.style.setProperty('--final-rotation', finalRotation + 'deg');
            coin.classList.add('flipping');

            // ÂãïÁï´ÁµêÊùüÂæåÈ°ØÁ§∫ÁµêÊûú
            setTimeout(() => {
                playLandSound();
                coin.classList.remove('flipping');
                coin.style.transform = 'translate(-50%, -50%) rotateX(75deg) rotateZ(' + (isHeads ? 0 : 180) + 'deg)';

                // Êõ¥Êñ∞Áµ±Ë®à
                if (isHeads) {
                    stats.heads++;
                    result.textContent = 'üåü Ê≠£Èù¢ (ÂÖ¨)';
                } else {
                    stats.tails++;
                    result.textContent = 'üåô ÂèçÈù¢ (Â≠ó)';
                }
                stats.total++;

                updateStats();
                result.classList.add('show');

                isFlipping = false;
                flipButton.disabled = false;
            }, 2000);
        }

        // Êõ¥Êñ∞Áµ±Ë®àÈ°ØÁ§∫
        function updateStats() {
            headsCount.textContent = stats.heads;
            tailsCount.textContent = stats.tails;
            totalCount.textContent = stats.total;

            const headsPct = stats.total > 0 ? Math.round((stats.heads / stats.total) * 100) : 0;
            const tailsPct = stats.total > 0 ? Math.round((stats.tails / stats.total) * 100) : 0;

            headsPercent.textContent = headsPct + '%';
            tailsPercent.textContent = tailsPct + '%';
        }

        // Ëß∏ÊéßÊóãËΩâË¶ñËßí
        let isDragging = false;
        let startX, startY;
        let rotateX = 0;
        let rotateY = 0;

        scene.addEventListener('mousedown', (e) => {
            if (e.target === flipButton) return;
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        scene.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;

            rotateX = Math.max(-60, Math.min(60, rotateX));

            coinContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            startX = e.clientX;
            startY = e.clientY;
        });

        scene.addEventListener('mouseup', () => {
            isDragging = false;
        });

        scene.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Ëß∏ÊéßÊîØÊè¥
        scene.addEventListener('touchstart', (e) => {
            if (e.target === flipButton) return;
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        scene.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;

            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;

            rotateX = Math.max(-60, Math.min(60, rotateX));

            coinContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: false });

        scene.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Êì≤Âπ£ÊåâÈàï
        flipButton.addEventListener('click', flipCoin);

        // Èü≥ÊïàÂàáÊèõ
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        });

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isFlipping) {
                e.preventDefault();
                flipCoin();
            }
        });

        // È†ÅÈù¢ÂèØË¶ãÊÄßËÆäÂåñÊôÇÈáçÁΩÆÂãïÁï´
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isFlipping) {
                coin.classList.remove('flipping');
                isFlipping = false;
                flipButton.disabled = false;
            }
        });

        // ÂàùÂßãÂåñ
        updateStats();
    </script>
</body>
</html>
