<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>è¶…é€¼çœŸç‰©ç†æ“²éŠ€ä»”å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        .title {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 30px;
            text-align: center;
        }

        .scene {
            width: min(90vw, 500px);
            height: min(90vw, 500px);
            position: relative;
            perspective: 1500px;
            perspective-origin: 50% 50%;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            box-shadow:
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 0, 0, 0.8);
        }

        .coin-front {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4a 30%, #ffd700 50%, #daa520 70%, #b8860b 100%);
            transform: rotateY(0deg);
            color: #8b4513;
        }

        .coin-back {
            background: linear-gradient(145deg, #e8e8e8 0%, #f5f5f5 30%, #e8e8e8 50%, #d0d0d0 70%, #a8a8a8 100%);
            transform: rotateY(180deg);
            color: #505050;
        }

        .coin-side {
            position: absolute;
            width: 20px;
            height: 200px;
            background: linear-gradient(to bottom, #daa520, #ffd700, #daa520);
            transform: rotateY(90deg) translateZ(90px);
            left: 50%;
            margin-left: -10px;
        }

        .shadow {
            position: absolute;
            width: 200px;
            height: 60px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.6) 0%, transparent 70%);
            bottom: calc(50% - 130px);
            left: 50%;
            transform: translateX(-50%);
            filter: blur(15px);
            transition: all 0.1s ease;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            min-width: 120px;
        }

        .stat-label {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-percent {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .flip-button {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #1a1a1a;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .flip-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 215, 0, 0.7);
        }

        .flip-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .flip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }

            .coin-side {
                height: 150px;
                transform: rotateY(90deg) translateZ(65px);
            }

            .shadow {
                width: 150px;
                bottom: calc(50% - 100px);
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">ğŸª™ è¶…é€¼çœŸç‰©ç†æ“²éŠ€ä»”å™¨</h1>

    <div class="scene">
        <div class="coin" id="coin">
            <div class="coin-face coin-front">
                <svg viewBox="0 0 100 100" width="80%" height="80%">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#b8860b" stroke-width="2"/>
                    <g transform="translate(50, 50)">
                        <circle cx="0" cy="-18" r="10" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                        <circle cx="0" cy="18" r="10" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                        <circle cx="-18" cy="0" r="10" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                        <circle cx="18" cy="0" r="10" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
                        <circle cx="0" cy="0" r="12" fill="#ffed4a" stroke="#daa520" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            <div class="coin-face coin-back">
                <svg viewBox="0 0 100 100" width="80%" height="80%">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#888" stroke-width="2"/>
                    <g transform="translate(50, 50)">
                        <circle cx="0" cy="0" r="30" fill="#e8e8e8" stroke="#888" stroke-width="2"/>
                        <text x="0" y="-8" text-anchor="middle" font-size="20" font-weight="bold" fill="#505050">$</text>
                        <text x="0" y="20" text-anchor="middle" font-size="24" font-weight="bold" fill="#505050">1</text>
                    </g>
                </svg>
            </div>
            <div class="coin-side"></div>
        </div>
        <div class="shadow" id="shadow"></div>
    </div>

    <div class="result" id="result"></div>

    <button class="flip-button" id="flipButton">ğŸ² æ“²éŠ€ä»”</button>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">æ­£é¢ (å…¬)</div>
            <div class="stat-value" id="headsCount">0</div>
            <div class="stat-percent" id="headsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">åé¢ (å­—)</div>
            <div class="stat-value" id="tailsCount">0</div>
            <div class="stat-percent" id="tailsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">ç¸½æ¬¡æ•¸</div>
            <div class="stat-value" id="totalCount">0</div>
        </div>
    </div>

    <div class="hint">
        ğŸ’¡ å®Œå…¨é›¢ç·šå¯ç”¨ | çœŸå¯¦ç‰©ç†æ¨¡æ“¬
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let stats = {
            heads: 0,
            tails: 0,
            total: 0
        };

        let isFlipping = false;

        // ç‰©ç†åƒæ•¸
        const GRAVITY = 9.8;
        const JUMP_FORCE = 15;
        const SPIN_SPEED = 25;

        // DOM å…ƒç´ 
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const result = document.getElementById('result');
        const shadow = document.getElementById('shadow');
        const headsCount = document.getElementById('headsCount');
        const tailsCount = document.getElementById('tailsCount');
        const totalCount = document.getElementById('totalCount');
        const headsPercent = document.getElementById('headsPercent');
        const tailsPercent = document.getElementById('tailsPercent');

        // ç‰©ç†æ¨¡æ“¬è®Šæ•¸
        let positionY = 0;
        let velocityY = 0;
        let rotationY = 0;
        let rotationX = 0;
        let rotationZ = 0;
        let spinVelocityX = 0;
        let spinVelocityY = 0;
        let spinVelocityZ = 0;
        let lastTime = 0;

        function flipCoin() {
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.classList.remove('show');

            // éš¨æ©Ÿæ±ºå®šçµæœ
            const isHeads = Math.random() < 0.5;

            // åˆå§‹åŒ–ç‰©ç†ç‹€æ…‹
            positionY = 0;
            velocityY = JUMP_FORCE;
            rotationY = 0;
            rotationX = 0;
            rotationZ = 0;

            // éš¨æ©Ÿæ—‹è½‰é€Ÿåº¦ (è‡³å°‘ 5 åœˆ)
            const minSpins = 5;
            const baseSpin = minSpins * 360;
            const randomSpin = Math.random() * 720;
            spinVelocityY = (baseSpin + randomSpin) / 100;
            spinVelocityX = (Math.random() - 0.5) * 10;
            spinVelocityZ = (Math.random() - 0.5) * 10;

            // ç¢ºä¿æœ€çµ‚çµæœæ­£ç¢º
            // è¨ˆç®—ç¸½æ—‹è½‰è§’åº¦
            let targetRotationY = baseSpin + randomSpin;
            if (!isHeads) {
                targetRotationY += 180;
            }
            targetRotationY = Math.round(targetRotationY / 180) * 180;

            // é–‹å§‹ç‰©ç†æ¨¡æ“¬
            lastTime = performance.now();
            requestAnimationFrame((time) => simulatePhysics(time, isHeads, targetRotationY));
        }

        function simulatePhysics(currentTime, isHeads, targetRotationY) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // é‡åŠ›ä½œç”¨
            velocityY -= GRAVITY * deltaTime * 50;

            // æ›´æ–°ä½ç½®
            positionY += velocityY * deltaTime * 100;

            // æ›´æ–°æ—‹è½‰
            rotationY += spinVelocityY * deltaTime * 100;
            rotationX += spinVelocityX * deltaTime * 100;
            rotationZ += spinVelocityZ * deltaTime * 100;

            // é˜»åŠ›æ•ˆæœ
            spinVelocityX *= 0.99;
            spinVelocityZ *= 0.99;

            // æª¢æŸ¥æ˜¯å¦è½åœ°
            if (positionY <= 0) {
                positionY = 0;

                // å½ˆè·³æ•ˆæœ
                if (Math.abs(velocityY) > 2) {
                    velocityY = -velocityY * 0.3;
                    spinVelocityY *= 0.8;
                } else {
                    // å®Œå…¨åœæ­¢
                    finishFlip(isHeads);
                    return;
                }
            }

            // æ›´æ–°è¦–è¦º
            updateVisuals();

            // ç¹¼çºŒæ¨¡æ“¬
            requestAnimationFrame((time) => simulatePhysics(time, isHeads, targetRotationY));
        }

        function updateVisuals() {
            // 3D è®Šæ›
            coin.style.transform = `
                translate(-50%, calc(-50% - ${positionY}px))
                rotateX(${rotationX}deg)
                rotateY(${rotationY}deg)
                rotateZ(${rotationZ}deg)
            `;

            // é™°å½±æ•ˆæœ
            const shadowScale = Math.max(0.3, 1 - positionY / 300);
            const shadowOpacity = Math.max(0.2, 0.8 - positionY / 400);
            shadow.style.transform = `translateX(-50%) scale(${shadowScale})`;
            shadow.style.opacity = shadowOpacity;
        }

        function finishFlip(isHeads) {
            // å°é½Šåˆ°æœ€çµ‚ä½ç½®
            const finalRotationY = isHeads ? 0 : 180;
            const finalRotationX = Math.round(rotationX / 360) * 360;
            const finalRotationZ = Math.round(rotationZ / 360) * 360;

            coin.style.transition = 'transform 0.3s ease-out';
            coin.style.transform = `
                translate(-50%, -50%)
                rotateX(${finalRotationX}deg)
                rotateY(${finalRotationY}deg)
                rotateZ(${finalRotationZ}deg)
            `;

            // é‡ç½®é™°å½±
            shadow.style.transform = 'translateX(-50%) scale(1)';
            shadow.style.opacity = '0.8';

            // æ›´æ–°çµ±è¨ˆ
            if (isHeads) {
                stats.heads++;
                result.textContent = 'ğŸŒŸ æ­£é¢ (å…¬)';
            } else {
                stats.tails++;
                result.textContent = 'ğŸŒ™ åé¢ (å­—)';
            }
            stats.total++;

            updateStats();
            result.classList.add('show');

            // é‡ç½®æŒ‰éˆ•
            setTimeout(() => {
                isFlipping = false;
                flipButton.disabled = false;
                coin.style.transition = '';
            }, 300);
        }

        function updateStats() {
            headsCount.textContent = stats.heads;
            tailsCount.textContent = stats.tails;
            totalCount.textContent = stats.total;

            const headsPct = stats.total > 0 ? Math.round((stats.heads / stats.total) * 100) : 0;
            const tailsPct = stats.total > 0 ? Math.round((stats.tails / stats.total) * 100) : 0;

            headsPercent.textContent = headsPct + '%';
            tailsPercent.textContent = tailsPct + '%';
        }

        // æ“²å¹£æŒ‰éˆ•
        flipButton.addEventListener('click', flipCoin);

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isFlipping) {
                e.preventDefault();
                flipCoin();
            }
        });

        // åˆå§‹åŒ–
        updateStats();
    </script>
</body>
</html>
