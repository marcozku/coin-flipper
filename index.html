<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ë∂ÖÈÄºÁúüÊ∏ØÂπ£Êì≤ÈäÄ‰ªî</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .title {
            color: #ffd700;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 30px;
            text-align: center;
        }

        .scene {
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            position: relative;
            perspective: 1200px;
        }

        .coin {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg) rotateY(0deg);
            will-change: transform;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 0, 0, 0.8),
                0 0 0 10px rgba(218, 165, 32, 0.5),
                0 0 0 12px rgba(255, 215, 0, 0.3);
            overflow: hidden;
        }

        .coin-face::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 50%);
            pointer-events: none;
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .coin-front {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4a 30%, #ffd700 50%, #daa520 70%, #b8860b 100%);
            transform: rotateY(0deg);
        }

        .coin-back {
            background: linear-gradient(145deg, #e8e8e8 0%, #f5f5f5 30%, #e8e8e8 50%, #d0d0d0 70%, #a8a8a8 100%);
            transform: rotateY(180deg);
        }

        .coin-edge {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #ffd700 0deg 2deg,
                #b8860b 2deg 4deg,
                #ffd700 4deg 6deg,
                #daa520 6deg 8deg
            );
            transform: translateZ(-10px);
            box-shadow:
                0 0 20px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .shadow {
            position: absolute;
            width: 200px;
            height: 60px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.6) 0%, transparent 70%);
            bottom: calc(50% - 130px);
            left: 50%;
            transform: translateX(-50%);
            filter: blur(15px);
            will-change: transform, opacity;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            min-width: 100px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-percent {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .flip-button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .flip-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 40px rgba(255, 215, 0, 0.7);
        }

        .flip-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .flip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px 40px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            font-size: 1.4rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .hint {
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .coin {
                width: 150px;
                height: 150px;
            }

            .shadow {
                width: 150px;
                bottom: calc(50% - 100px);
            }

            .stats {
                gap: 10px;
            }

            .stat-item {
                padding: 12px 20px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">ü™ô Ë∂ÖÈÄºÁúüÊ∏ØÂπ£Êì≤ÈäÄ‰ªî</h1>

    <div class="scene">
        <div class="coin" id="coin">
            <div class="coin-face coin-front">
                <svg viewBox="0 0 100 100" width="85%" height="85%">
                    <defs>
                        <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#ffed4a;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#b8860b" stroke-width="2"/>
                    <circle cx="50" cy="50" r="44" fill="none" stroke="#ffd700" stroke-width="1"/>
                    <g transform="translate(50, 50)">
                        <circle cx="0" cy="-18" r="10" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="1.5"/>
                        <circle cx="0" cy="18" r="10" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="1.5"/>
                        <circle cx="-18" cy="0" r="10" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="1.5"/>
                        <circle cx="18" cy="0" r="10" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="1.5"/>
                        <circle cx="0" cy="0" r="14" fill="url(#goldGrad)" stroke="#daa520" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            <div class="coin-edge"></div>
            <div class="coin-face coin-back">
                <svg viewBox="0 0 100 100" width="85%" height="85%">
                    <defs>
                        <radialGradient id="silverGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#888" stroke-width="2"/>
                    <circle cx="50" cy="50" r="44" fill="none" stroke="#bbb" stroke-width="1"/>
                    <g transform="translate(50, 50)">
                        <circle cx="0" cy="0" r="32" fill="url(#silverGrad)" stroke="#888" stroke-width="2"/>
                        <text x="0" y="-10" text-anchor="middle" font-size="22" font-weight="bold" fill="#505050">$</text>
                        <text x="0" y="22" text-anchor="middle" font-size="28" font-weight="bold" fill="#505050">1</text>
                    </g>
                </svg>
            </div>
        </div>
        <div class="shadow" id="shadow"></div>
    </div>

    <div class="result" id="result"></div>

    <button class="flip-button" id="flipButton">üé≤ Êì≤ÈäÄ‰ªî</button>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-label">Ê≠£Èù¢ (ÂÖ¨)</div>
            <div class="stat-value" id="headsCount">0</div>
            <div class="stat-percent" id="headsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">ÂèçÈù¢ (Â≠ó)</div>
            <div class="stat-value" id="tailsCount">0</div>
            <div class="stat-percent" id="tailsPercent">0%</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Á∏ΩÊ¨°Êï∏</div>
            <div class="stat-value" id="totalCount">0</div>
        </div>
    </div>

    <div class="hint">
        üí° Ë∂ÖÈÄºÁúüÂãïÁï´ | Èö®Ê©üÊóãËΩâ | ÂΩàË∑≥ËêΩÂú∞ | ÁøªÈù¢Â±ïÁ§∫
    </div>

    <script>
        let stats = { heads: 0, tails: 0, total: 0 };
        let isFlipping = false;

        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const result = document.getElementById('result');
        const shadow = document.getElementById('shadow');
        const headsCount = document.getElementById('headsCount');
        const tailsCount = document.getElementById('tailsCount');
        const totalCount = document.getElementById('totalCount');
        const headsPercent = document.getElementById('headsPercent');
        const tailsPercent = document.getElementById('tailsPercent');

        function flipCoin() {
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.classList.remove('show');

            const isHeads = Math.random() < 0.5;

            const minSpins = 12;
            const baseRotation = minSpins * 360;
            const randomX = (Math.random() - 0.5) * 720;
            const randomY = (Math.random() - 0.5) * 720;
            const randomZ = baseRotation + Math.random() * 1080;

            const targetRotationY = isHeads ? 0 : 180;
            const finalRotationZ = Math.round(randomZ / 180) * 180;

            const duration = 3500;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                if (progress < 1) {
                    const easeProgress = easeOutExpo(progress);

                    const currentY = easeOutBounce(easeProgress);
                    const translateY = -350 * (1 - currentY);

                    const currentRotationZ = randomZ * easeProgress;
                    const currentRotationY = randomY * easeProgress;

                    coin.style.transform = `
                        translate(-50%, calc(-50% + ${translateY}px))
                        rotateX(75deg)
                        rotateZ(${currentRotationZ}deg)
                        rotateY(${currentRotationY}deg)
                    `;

                    const shadowScale = 0.2 + 0.8 * currentY;
                    const shadowOpacity = 0.1 + 0.7 * currentY;
                    shadow.style.transform = `translateX(-50%) scale(${shadowScale})`;
                    shadow.style.opacity = shadowOpacity;

                    requestAnimationFrame(animate);
                } else {
                    finishFlip(isHeads, finalRotationZ, randomY);
                }
            }

            requestAnimationFrame(animate);
        }

        function easeOutExpo(t) {
            return t === 1 ? 1 : 1 - Math.pow(2, -10 * t);
        }

        function easeOutBounce(t) {
            const n1 = 7.5625;
            const d1 = 2.75;

            if (t < 1 / d1) {
                return n1 * t * t;
            } else if (t < 2 / d1) {
                return n1 * (t -= 1.5 / d1) * t + 0.75;
            } else if (t < 2.5 / d1) {
                return n1 * (t -= 2.25 / d1) * t + 0.9375;
            } else {
                return n1 * (t -= 2.625 / d1) * t + 0.984375;
            }
        }

        function finishFlip(isHeads, finalRotationZ, finalRotationY) {
            coin.style.transition = 'transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';

            setTimeout(() => {
                coin.style.transform = `
                    translate(-50%, -50%)
                    rotateX(0deg)
                    rotateZ(${finalRotationZ}deg)
                    rotateY(0deg)
                `;

                shadow.style.transform = 'translateX(-50%) scale(1)';
                shadow.style.opacity = '0.8';

                if (isHeads) {
                    stats.heads++;
                    result.textContent = 'üåü Ê≠£Èù¢ (ÂÖ¨)';
                } else {
                    stats.tails++;
                    result.textContent = 'üåô ÂèçÈù¢ (Â≠ó)';
                }
                stats.total++;

                updateStats();
                result.classList.add('show');

                setTimeout(() => {
                    isFlipping = false;
                    flipButton.disabled = false;
                    coin.style.transition = '';
                }, 600);
            }, 100);
        }

        function updateStats() {
            headsCount.textContent = stats.heads;
            tailsCount.textContent = stats.tails;
            totalCount.textContent = stats.total;

            const headsPct = stats.total > 0 ? Math.round((stats.heads / stats.total) * 100) : 0;
            const tailsPct = stats.total > 0 ? Math.round((stats.tails / stats.total) * 100) : 0;

            headsPercent.textContent = headsPct + '%';
            tailsPercent.textContent = tailsPct + '%';
        }

        flipButton.addEventListener('click', flipCoin);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isFlipping) {
                e.preventDefault();
                flipCoin();
            }
        });

        updateStats();
    </script>
</body>
</html>
